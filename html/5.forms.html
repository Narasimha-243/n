<!DOCTYPE! HTML>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<center>
	<h1>Register</h1>
	<form method="POST" action="action.php">
		<label for="name">Username:</label><input type="text" name="name" required placeholder="your name"><br><br>
		<label for="pwd">Password:</label><input type="password" name="pwd" placeholder="password" min="8"><br><br>
		<label for="dob">Date of birth:</label><input type="date" name="dob"><br><br>
		<label for="email">Email:</label><input type="email" name="email" placeholder="email"><br><br>
		Gender:
		<input type="radio" name="gender" id="male"><label for="male">male </label>
		<input type="radio" name="gender" id="female"><label for="female">female</label>
		<input type="radio" name="gender" id="others"><label for="others" >others</label><br><br>
		hobbies:
		<input type="checkbox" name="studying" id="studying"><label for="studying">studying</label>
		<input type="checkbox" name="playing" id="playing"><label for="playing">playing</label>
		<input type="checkbox" name="sleeping" id="sleeping"><label for="sleeping">sleeping</label><br><br>
		any comments:<textarea cols="30" rows="4" placeholder="comments here......." ></textarea><br><br>
		<select name="vehicles">
			<option value="none">--select--</option>
			<option value="car">car</option>
			<option value="bus">bus</option>
			<option value="scooter">scooter</option>
			<option value="jcb">jcb</option>
		</select><br><br>
		<input type="submit" name="submit" value="completed"><input type="reset" name="reset" value="erase"><br>



	</form>
</center>
</body>
</html>
